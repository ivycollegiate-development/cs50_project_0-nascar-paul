<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Google Clone</title>
        <!--Style sheet link for google-->
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!--Style sheet link internal to our codspace-->
                <link rel="stylesheet" href="assets/style.css"
    </head>
    <body>
        <!--Header starts here-->
        <!--DOM Document Object Model-->
        <div class="header">
            <div class="header_left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="header_right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <span class="material-symbols-sharp">apps</span>
                <span class="material-symbols-sharp">face</span>
            </div>
        </div>
    <div class="mainbody">
        <div class="searchicon">
        <img src="https://1000logos.net/wp-content/uploads/2016/11/Google-Logo-Meaning.jpg" alt="Google logo"/>
        <!--Search Bar Starts Here-->
        <div class="searchbar">
            <div class="search-left">        
            <span class="material-symbols-sharp">search</span>
            </div>
            <input type="text" />
            <div class="search-right">
            <span class="material-symbols-sharp">mic</span>
            <span class="material-symbols-sharp">photo_camera</span>
            </div>
        </div>
    <!--"parse" to read and execute-->
             </div>  
    </div>
        <div class="search_buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    </body>
</html>
